<!DOCTYPE html>
<html>
<head>
	<title>Basket</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="basket.css">
	<script src="basket.js"></script>
</head>
<body>
	<div class="container">
		<h1>Online Restaurant Cart</h1>
		<hr>
		<div class="row">
		  <div class="col-md-8">
			<h2>Menu</h2>
			<ul class="list-group">
			  <li class="list-group-item" >Pizza - $10</li>
			  <button type="submit" onclick="addToCart('Pizza', 10)">Add to Cart</button>
			  <button type="submit" onclick="removeFromCart('Pizza')">Remove From Cart</button>
			  <li class="list-group-item" onclick="addToCart('Burger', 8)">Burger - $8</li>
			  <button type="submit" onclick="addToCart('Burger', 8)">Add to Cart</button>
			  <button type="submit" onclick="removeFromCart('Burger')">Remove From Cart</button> 
			  <li class="list-group-item" >Salad - $5</li>
			  <button type="submit" onclick="addToCart('Salad', 5)">Add to Cart</button>
			  <button type="submit" onclick="removeFromCart('Salad')">Remove From Cart</button>
			</ul>
		  </div>
		  <div class="col-md-4">
			<h2>Cart</h2>
			<ul id="cart-items" class="list-group">
			</ul>
			<hr>
			<h3 id="cart-total"></h3>
			<div class="row">
						
		<div class="col-md-8">
			<button type="submit">Go Back</button>
		</div>

		<div class="col-md-4">
			<button type="submit">Proceed</button>
		</div>
			</div>
		  </div>
		</div>


	  </div>
</body>
</html>
