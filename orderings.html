<script>
(function() {
  // variable to store our current state
  var cbstate;
  
  // bind to the onload event
  window.addEventListener('load', function() {
    // Get the current state from localstorage
    // State is stored as a JSON string
    cbstate = JSON.parse(localStorage['CBState'] || '{}');
  
    // Loop through state array and restore checked 
    // state for matching elements
    for(var i in cbstate) {
      var el = document.querySelector('input[name="' + i + '"]');
      if (el) el.checked = true;
    }
  
    // Get all checkboxes that you want to monitor state for
    var cb = document.getElementsByClassName('checkbox');
  
    // Loop through results and ...
    for(var i = 0; i < cb.length; i++) {
  
      //bind click event handler
      cb[i].addEventListener('click', function(evt) {
        // If checkbox is checked then save to state
        if (this.checked) {
          cbstate[this.name] = true;
        }
    
    // Else remove from state
        else if (cbstate[this.name]) {
          delete cbstate[this.name];
        }
    
    // Persist state
        localStorage.CBState = JSON.stringify(cbstate);
      });
    }
    var cd = document.getElementsByClassName("inputField");
    for(var i = 0; i < cd.length; i++) {
      cd[i].addEventListener('input', function(evt) {
        if (this.checked) {
          cbstate[this.name] = evt.target.value;
        }
        else if (cbstate[this.name]) {
          delete cbstate[this.name];
        }
        localStorage.CBState = JSON.stringify(cbstate);
      });
    }
  });
})();
</script>
